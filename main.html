<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="hoverOverCards">
        <h3>Select a deck to play as</h3>
        <span id="deckPicker">
            <a href="#" onclick="pickRedHybrid()"><img id="redHybrid" alt="play using a Red Hybrid deck" src="img/emperorGreymon.png" ></a>
            <a href="#" onclick="pickDNAVeemon()"><img id="veemonDna" alt="play using a DNA digivolution deck" src="img/imperialdramon.png" ></a>
        </span>
        <span>
            <fieldset id="firstOrSecond">
                <legend>Select Order to Start:</legend>
            <div>
            <input type="radio" id="huey" name="drone" value="huey" checked />
                <label for="huey">Go First</label>
            </div>
            <div>
                <input type="radio" id="dewey" name="drone" value="dewey" />
                <label for="dewey">Go Second</label>
            </div>
            </fieldset>
            <button type="button">Start Game</button>
        </span>
    </section>
    <section id="playArea">
        <div id="cpuHand">
        <div class="cpuCard"></div>
        <div class="cpuCard"></div>
        <div class="cpuCard"></div>
        <div class="cpuCard"></div>
        <div class="cpuCard"></div>
    </div>
    <div id="breed-area-cpu">
        <div class="eggDeck"></div>
        <div></div>
    </div>
    <div id="cpuField">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul id="memoryGauge">
        <li>Main Phase</li>
        <li class="cpuMemory">10</li>
        <li class="cpuMemory">9</li>
        <li class="cpuMemory">8</li>
        <li class="cpuMemory">7</li>
        <li class="cpuMemory">6</li>
        <li class="cpuMemory">5</li>
        <li class="cpuMemory">4</li>
        <li class="cpuMemory">3</li>
        <li class="cpuMemory">2</li>
        <li class="cpuMemory">1</li>
        <li>0</li>
        <li class="playerMemory">1</li>
        <li class="playerMemory">2</li>
        <li class="playerMemory">3</li>
        <li class="playerMemory">4</li>
        <li class="playerMemory">5</li>
        <li class="playerMemory">6</li>
        <li class="playerMemory">7</li>
        <li class="playerMemory">8</li>
        <li class="playerMemory">9</li>
        <li class="playerMemory">10</li>
        <li>Pass</li>
    </ul>
    <div id="playerField">
        <span id="secStack">Security Stack</span>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <span id="deck"></span>
        <span id="trash"></span>
    </div>
    <div id="breed-area-player">
        <div class="eggDeck" ></div>
        <div></div>
    </div>
    <div id="playerHand">
        <div class="playerCard"></div>
        <div class="playerCard"></div>
        <div class="playerCard"></div>
        <div class="playerCard"></div>
        <div class="playerCard"></div>
    </div>
    </section>
    <section></section>
    
    <script src="main.js"></script>
</body>
</html>
